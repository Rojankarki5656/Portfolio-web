<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="../CSS/pomodoro.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="inter-font">
    <div id="header-container">
        
    </div>

  <div id="root">
    <div>
      <h1>Pomodoro Timer</h1>
      <p>A simple and elegant Pomodoro timer to boost your productivity</p>
    </div>

    <main>
      <!-- Pomodoro Timer Section -->
      
        <div class="timer-card">
          <h1 id="mode">Work</h1>
          <div class="progress-bar">
            <div id="progress" class="progress"></div>
          </div>
          <div id="time" class="time">25:00</div>
          <div class="buttons">
            <button id="start-pause">
              <span id="play-icon">▶</span>
              <span id="pause-icon" style="display: none;">⏸</span>
            </button>
            <button id="reset">↻</button>
          </div>
          <button id="switch-mode">Switch to Break</button>
        </div>
      

      <!-- Custom Time Settings -->
      <h2 id="custom-time-heading">Custom Time Settings</h2>
      <div class="custom-time-card">
        <div class="time-inputs">
          <div class="input-group">
            <label for="work-time">Work Time (minutes):</label>
            <input type="number" id="work-time" min="25" value="25" step="5">
          </div>
          <div class="input-group">
            <label for="break-time">Break Time (minutes):</label>
            <input type="number" id="break-time" min="5" max="10" value="5" step="5">
          </div>
        </div>
        <button id="update-times">Update Times</button>
      </div>
    </main>
    <!-- Notification Container -->
    <div id="notification" class="notification">
      Times updated successfully!
    </div>
  </div>

  <script src="../JS/pomodoro.js"></script>
  <script type="module" src="../JS/script.js"></script>
</body>
</html>
