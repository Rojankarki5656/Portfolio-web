<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - DisciPlan</title>
    <link rel="icon" type="image/png" href="/improved_version/shark.png">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        #task-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            
            max-width: 800px;
            margin: auto;
        }
        #task-form input, #task-form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .date-time-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .date-time-container span {
            font-weight: bold;
        }
        .always-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        #always-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        .button-standard {
            display: block;
            margin: auto;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .button-standard:hover {
            background-color: #0056b3;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .quadrant {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #assigned-tasks-container {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .task-card {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .task-card:hover {
            background: #e6f0ff;
        }

        .task-card h3 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #007bff;
        }

        .task-card p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .no-tasks {
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="header-container"></div>

    <main>
        <!-- Task Input Form -->
        <section id="task-input-section">
            <h2 style="text-align: center;">Add a New Task</h2>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter a new task" required>
                <div class="date-time-container">
                    <input type="date" id="task-start-date" required>
                    <span>to</span>
                    <input type="date" id="task-end-date" required>
                    <input type="time" id="task-time" required>
                </div>
                <div class="always-container">
                    <label for="always-checkbox">Always</label>
                    <input type="checkbox" id="always-checkbox">
                </div>
                <button type="submit" class="button-standard" id="addTaskBtn">Add Task</button>
            </form>
        </section>

<!-- Assigned Tasks Section -->
<section id="assigned-tasks-section" style="text-align: center; margin-top: 20px;">
    <button id="view-assigned-tasks" class="button-standard">View Assigned Tasks</button>
</section>

<!-- Assigned Tasks Container -->
<section id="assigned-tasks-container">
    <h2>Assigned Tasks</h2>
    <div id="assigned-tasks"></div> <!-- Using div instead of ul -->
</section>


        <!-- Task Status Sections -->
        <section id="task-status-sections" class="matrix">
            <div id="completed" class="quadrant">
                <h3>‚úÖ Completed</h3>
                <ul id="completed-tasks" class="task-list"></ul>
            </div>
            <div id="not-completed" class="quadrant">
                <h3>‚ùå Not Completed</h3>
                <ul id="not-completed-tasks" class="task-list"></ul>
            </div>
            <div id="ongoing" class="quadrant">
                <h3>‚è≥ Ongoing</h3>
                <ul id="ongoing-tasks" class="task-list"></ul>
            </div>
            <div id="pending" class="quadrant">
                <h3>üìù Pending</h3>
                <ul id="pending-tasks" class="task-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p style="text-align: center;">&copy; 2025 DisciPlan. All rights reserved.</p>
    </footer>
    <script type="module" src="../JS/script.js"></script>
    <script type="module" src="../JS/task.js"></script>
</body>
</html>
