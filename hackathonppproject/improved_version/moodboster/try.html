<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise & Mood Booster</title>
  <link rel="stylesheet" href="try.css">
  <link rel="stylesheet" href="/improved_version/CSS/styles.css">
</head>
<body>
  <div id="header-container">
        
  </div>
  <main class="container">
    <!-- Main Page -->
    <section id="main-page">
      <div class="feature-box" id="exercise-box">
        <img src="exercise.png" alt="Exercise">
        <button id="exercise-btn">Exercise</button>
      </div>

      <div class="feature-box" id="stretching-box">
        <img src="streching.png" alt="Stretching">
        <button id="stretching-btn">Stretching Activities</button>
      </div>

      <div class="feature-box" id="yoga-box">
        <img src="yoga.png" alt="Yoga">
        <button id="yoga-btn">Yoga</button>
      </div>

      <div class="feature-box" id="jumba-steps-box">
        <img src="jumba.png" alt="Jumba Steps">
        <button id="jumba-steps-btn">Jumba Steps</button>
      </div>
    </section>

    <!-- Exercise Page -->
    <section id="exercise-page" class="hidden">
      <h2>Choose Exercise Type</h2>
      <button id="light-exercise-btn">Light Exercise</button>
      <button id="hard-exercise-btn">Hard Exercise</button>
      <button class="back-btn" id="back-to-main-from-exercise">Back</button>
    </section>

    <!-- Light Exercise Page -->
    <section id="light-exercise-page" class="hidden">
      <h2>Light Exercise</h2>
      <div id="light-exercise-content"></div>
      <button id="next-light-exercise">Next</button>
      <button class="back-btn hidden" id="back-to-main-from-light">Back</button>
    </section>

    <!-- Hard Exercise Page -->
    <section id="hard-exercise-page" class="hidden">
      <h2>Hard Exercise</h2>
      <div id="hard-exercise-content"></div>
      <button id="next-hard-exercise">Next</button>
      <button class="back-btn hidden" id="back-to-main-from-hard">Back</button>
    </section>

    <!-- Stretching Activities Page -->
    <section id="stretching-page" class="hidden">
      <h2>Stretching Activities</h2>
      <div id="stretching-content"></div>
      <button id="next-stretching">Next</button>
      <button class="back-btn hidden" id="back-to-main-from-stretching">Back</button>
    </section>

    <!-- Yoga Page -->
    <section id="yoga-page" class="hidden">
      <h2>Yoga</h2>
      <div id="yoga-content"></div>
      <button id="next-yoga">Next</button>
      <button class="back-btn hidden" id="back-to-main-from-yoga">Back</button>
    </section>

    <!-- Jumba Steps Page -->
    <section id="jumba-steps-page" class="hidden">
      <h2>Jumba Steps</h2>
      <div id="jumba-steps-content"></div>
      <button id="next-jumba-steps">Next</button>
      <button class="back-btn hidden" id="back-to-main-from-jumba">Back</button>
    </section>
  </main>

  <script src="../moodboster/try.js"></script>
  <script type="module" src="../JS/script.js"></script>

</body>
</html>
