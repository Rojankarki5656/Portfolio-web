<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - DisciPlan</title>
  <link rel="stylesheet" href="../css/styless.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/dark-mode.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-container">
        
  </div>
  <div class="settings-container fade-in">
    <!-- User Profile Section -->
    <section>
      <h2>User Profile</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <button class="button">Update Profile</button>
    </section>

    <!-- Theme Customization -->
    <section>
      <h2>Theme</h2>
      <div class="form-group toggle-switch">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="slider"></label>
        <span>Dark Mode</span>
      </div>
    </section>

    <!-- Notifications Settings -->
    <section>
      <h2>Notifications</h2>
      <div class="form-group toggle-switch">
        <input type="checkbox" id="notifications-toggle" checked>
        <label for="notifications-toggle" class="slider"></label>
        <span>Enable Notifications</span>
      </div>
    </section>

    <!-- Account Security -->
    <section>
      <h2>Account Security</h2>
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" placeholder="Enter your current password">
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter a new password">
      </div>
      <div class="form-group toggle-switch">
        <input type="checkbox" id="2fa-toggle">
        <label for="2fa-toggle" class="slider"></label>
        <span>Enable Two-Factor Authentication (2FA)</span>
      </div>
      <button class="button">Update Security Settings</button>
    </section>

    <!-- Advanced Options -->
    <section>
      <h2>Advanced Options</h2>
      <button class="button">Reset Preferences</button>
      <button class="button danger">Delete Account</button>
    </section>
  </div>
</body>
<script type="module" src="../JS/dark-mode.js"></script>
<script type="module" src="../JS/script.js"></script>
</html>
