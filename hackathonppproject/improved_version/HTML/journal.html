<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal - DisciPlan</title>
    <link rel="icon" type="image/png" href="/improved_version/shark.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Confetti Animation -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="theme-toggle">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-toggle-label"></label>
    </div>

    <div id="header-container"></div>
    <main>
        <!-- Daily Journal Section -->
        <section id="daily-journal">
            <h2>Daily Journal</h2>
            <div class="journal-container">
                <!-- Rich Text Editor -->
                <div id="editor" style="height: 300px;"></div>
                <!-- Mood Tracker -->
                <div class="mood-tracker">
                    <h3>How are you feeling today?</h3>
                    <div class="mood-options">
                        <span data-mood="😊" class="mood-option">😊</span>
                        <span data-mood="😐" class="mood-option">😐</span>
                        <span data-mood="😢" class="mood-option">😢</span>
                    </div>
                </div>
                <button id="save-journal">Save Journal</button>
            </div>
        </section>

        <!-- Affirmations Section -->
        <section id="affirmations">
            <h2>Affirmations</h2>
            <div class="affirmation-container">
                <div id="affirmation-text">Click to generate an affirmation!</div>
                <div class="affirmation-options">
                    <button id="use-default-affirmations">Generate Affirmation</button>
                    <button id="create-affirmation">Create Your Own</button>
                </div>
            </div>
        </section>

        <!-- Past Journal Entries Section -->
        <section id="past-journal-entries">
            <h2>Past Journal Entries</h2>
            <div class="timeline">
                <!-- Journal entries will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DisciPlan. All rights reserved.</p>
    </footer>

    <!-- Quill Rich Text Editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="../JS/journal.js"></script>
    <script type="module" src="../JS/script.js"></script>
</body>
</html>
